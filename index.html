<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The portfolio of Aditya Kumar Singh, a passionate web developer showcasing projects and skills in web design, development, and more.">
    <!-- Title of the page -->
    <title>Aditya Kumar Singh - Web Developer Portfolio</title>
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Aditya Kumar Singh - Web Developer Portfolio">
    <meta property="og:description" content="The portfolio of Aditya Kumar Singh, a passionate web developer showcasing projects and skills in web design, development, and more.">
    <meta property="og:image" content="images/Profile1.jpg">
    <meta property="og:url" content="[YOUR_WEBSITE_URL]">
    <meta name="twitter:card" content="summary_large_image">
    <!-- External stylesheets for Bootstrap and AOS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <!-- Navigation bar -->
    <header class="navbar-dark bg-dark">
        <div class="container">
            <nav class="navbar navbar-expand-lg sticky-top">
                <a class="navbar-brand" href="#"></a>
                <!-- Navbar toggler for mobile devices -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <!-- Nav links will be loaded here dynamically -->
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Hero section with a welcome message -->
    <section class="hero-section bg-dark text-white text-center">
        <div class="container">
            <h1>I am <span id="typed"></span></h1>
        </div>
    </section>

    <!-- Main content of the page -->
    <main>
        <!-- About Me section -->
        <section id="about">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6" data-aos="fade-right" data-aos-duration="1000">
                        <h2 id="about-title"></h2>
                        <p id="about-text"></p>
                    </div>
                    <div class="col-md-6" data-aos="fade-left" data-aos-duration="1000">
                        <img id="about-image" src="" alt="About Me Image" class="img-fluid about-image">
                    </div>
                </div>
            </div>
        </section>

        <!-- Skills section -->
        <section id="skills">
            <div class="container">
                <h2 id="skills-title" class="text-center mb-4" data-aos="fade-up" data-aos-duration="1000"></h2>
                <p id="skills-summary" class="text-center mb-4"></p>
                <div class="row">
                    <div class="col-md-6" data-aos="fade-right" data-aos-duration="1000">
                        <h3>Proficient Technologies</h3>
                        <ul id="proficient-tech-list"></ul>
                        <h3 class="mt-4">Familiar Technologies</h3>
                        <ul id="familiar-tech-list"></ul>
                    </div>
                    <div class="col-md-6" data-aos="fade-left" data-aos-duration="1000">
                        <h3>Tools & Technologies</h3>
                        <ul id="tools-list"></ul>
                        <h3 class="mt-4">Soft Skills</h3>
                        <ul id="soft-skills-list"></ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- Services section -->
        <section id="services">
            <div class="container">
                <h2 id="services-title" class="text-center mb-4" data-aos="fade-up" data-aos-duration="1000"></h2>
                <p id="services-summary" class="text-center mb-4"></p>
                <div id="services-container" class="row">
                    <!-- Services will be loaded here dynamically -->
                </div>
            </div>
        </section>

        <!-- Experience section -->
        <section id="experience" class="mb-0">
            <div class="container">
                <h2 id="experience-title" class="text-center mb-4" data-aos="fade-up" data-aos-duration="1000"></h2>
                <p id="experience-summary" class="text-center mb-4"></p>
                <div id="experience-container">
                    <!-- Experience items will be loaded here dynamically -->
                </div>
            </div>
        </section>

        <!-- Projects section -->
        <section id="projects" class="mb-0">
            <div class="container">
                <h2 id="projects-title" class="text-center mb-4" data-aos="fade-up" data-aos-duration="1000"></h2>
                <p id="projects-summary" class="text-center mb-4"></p>
                <!-- Tabs Navigation -->
                <ul class="nav nav-tabs justify-content-center" id="projectTabs" role="tablist">
                    <!-- Project tabs will be loaded here dynamically -->
                </ul>
                <!-- Projects Container -->
                <div id="projects-container" class="row mt-4">
                    <!-- Projects will be loaded here dynamically -->
                </div>
                <div id="load-more-container" class="text-center d-flex justify-content-center">
                    <!-- Load More/Less button will be loaded here dynamically -->
                </div>
            </div>
        </section>

        <!-- Testimonials section -->
        <section id="testimonials" class="mb-0 d-none">
            <div class="container">
                <h2 id="testimonials-title" class="text-center mb-4" data-aos="fade-up" data-aos-duration="1000"></h2>
                <div class="testimonial-slider">
                    <!-- Testimonials will be loaded here dynamically -->
                </div>
            </div>
        </section>

        <!-- Contact Me section -->
        <section id="contact">
            <div class="container">
                <h2 id="contact-title" class="text-center mb-4" data-aos="fade-up" data-aos-duration="1000"></h2>
                <p id="contact-summary" class="text-center mb-4"></p>
                <!-- Contact form -->
                <form method="post" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
                    <div class="mb-3">
                        <label id="name-label" for="name" class="form-label"></label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label id="email-label" for="email" class="form-label"></label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label id="message-label" for="message" class="form-label"></label>
                        <textarea class="form-control" id="message" rows="3" name="message"></textarea>
                    </div>
                    <button id="submit-button" type="submit" class="btn btn-primary"></button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer section -->
    <footer id="main-footer">
        <p></p>
    </footer>

    <!-- External scripts for Bootstrap and AOS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- Custom script -->
    <script src="js/dynamic-content.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
